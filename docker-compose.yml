version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: misinformation_postgres
    environment:
      POSTGRES_DB: misinformation_detector
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: misinformation_qdrant
    ports:
      - "6335:6333"
      - "6336:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
